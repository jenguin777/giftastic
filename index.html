<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instruments</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>

    <!-- Main Bootstrap container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <!-- Buttons -->
                <div>
                    <button data-instrument="violin">violin</button>
                    <button data-instrument="trumpet">trumpet</button>
                    <button data-instrument="clarinet">clarinet</button>
                </div>
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            </div>
        </div>
                
        <div class="row">
            <div class="col-md-9">
                <div id="gifs-appear-here" class="d-inline-block order-md-last">
                </div>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="instrument-input">Add an instrument:</label>
                        <input type="text" class="form-control" id="instrument-input">
                        <!-- Button triggers new movie to be added -->
                        <input id="add-instrument" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <!--Link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Link to external js file-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
