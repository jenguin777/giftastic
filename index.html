<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instruments</title>

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Link to Google Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>

    <!-- Add musical note favicon -->
    <link rel="icon" href="assets/images/musical-note-3-dennis-b-01r-24-110605.png" type="image/gif" sizes="16x16">

    <!-- Linking my own CSS last for overrides-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <!-- Main Bootstrap container -->
    <div class="container">
        <h1>Dynamic Instruments</h1>
            <div class="row">
                <div class="col-md-12">
                    <!-- Rendered buttons will be displayed here  -->
                    <div id="buttons-view"></div>
                </div>
            </div>
                
        <div class="row">
            <div class="col-md-9" class="d-inline-block order-md-last">
                <div id="gifs-appear-here">
                </div>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="instrument-input">Add an instrument:</label>
                        <input type="text" class="form-control" id="instrument-input">
                        <!-- Button triggers new movie to be added -->
                        <input id="add-instrument" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <!--Link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Link to external js file-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
